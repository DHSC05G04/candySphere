<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Sphere</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <img class="col" src="img/logo.png" alt="">
        </div>
        <nav class="row">
            <ul>
                <li class="col"><a href="./index.html">Institucional</a></li>
                <li class="col"><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="BorderDeco"></div>
        <section class="form-container cadastro">
            <form>
                <h2>Cadastro de novo usuário</h2>
                <label for="name">Nome: <input type="text" id="name" name="name" placeholder="Digite o seu nome completo"></label>
                <label for="confeitaria">Confeitaria: <input type="text" id="confeitaria" name="confeitaria" placeholder="Digite o nome da confeitaria"></label>
                <label for="email">E-mail: <input type="email" id="email" name="email" placeholder="Digite o e-mail para cadastro"></label>
                <label for="password">Senha: <input type="password" id="password" name="password" placeholder="Digite sua senha"></label>
                <label for="passwordConfirmation">Confirmação: <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirme sua senha"></label>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>Candy Sphere &trade; desenvolvido pela equipe SC005</p>
        <ul class="SocNav">
            <li><a href="">facebook</a></li>
            <li><a href="">tweeter</a></li>
            <li><a href="">pinterest</a></li>
            <li><a href="">instagram</a></li>
        </ul>
    </footer>
    
</body>
</html>
